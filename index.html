<html>
	<head>
		<style>
			body.html {
				margin:0;
				padding:0;
			}
			canvas {
				background-color : black;
			}
		</style>
	</head>
	<body>
		<canvas id="particleCanvas">Your Browser does not support the canvas element</canvas>
	<script type="text/javascript" src="stats.min.js"></script>
	<script type="text/javascript" src="rbParticle.js"></script>
	<script>
		var particleEngine = new rbParticle('particleCanvas');
		var flag = 1;
		function loop () {
			particleEngine.clear();
			if(flag) {
				particleEngine.update();
			}
			particleEngine.draw();
			queue();
		}
		function queue () {
			window.requestAnimationFrame(loop);
		}
		function stop() {
			flag = 0;
		}
		function start() {
			flag = 1;
		}
		loop();
	</script>
	<button onclick="start();">Start Particle Sim</button>
	<button onclick="stop();">Stop Particle Sim</button>
	</body>
</html>
